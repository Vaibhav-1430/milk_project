<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GaramDoodh</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">GaramDoodh</h1>
            <h2 class="text-xl font-semibold text-gray-900">Admin Portal</h2>
            <p class="text-gray-600 mt-2">Sign in to manage your milk delivery business</p>
        </div>

        <!-- Login Message -->
        <div id="loginMessage" class="hidden p-4 rounded-lg"></div>

        <form id="loginForm" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="admin@garamdoodh.com"
                    >
                    <div class="text-red-600 text-sm mt-1 hidden" data-error-for="email"></div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative mt-1">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 pr-10"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    <div class="text-red-600 text-sm mt-1 hidden" data-error-for="password"></div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        id="remember" 
                        name="remember" 
                        type="checkbox" 
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot password?
                    </a>
                </div>
            </div>

            <div>
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-indigo-500 group-hover:text-indigo-400"></i>
                    </span>
                    <span id="loginBtnText">Sign In</span>
                    <i class="fas fa-spinner fa-spin ml-2 hidden" id="loginSpinner"></i>
                </button>
            </div>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h3 class="text-sm font-medium text-blue-800 mb-2">Demo Credentials</h3>
            <p class="text-sm text-blue-700">
                <strong>Email:</strong> admin@garamdoodh.com<br>
                <strong>Password:</strong> admin123
            </p>
            <button 
                id="useDemoBtn" 
                class="mt-2 text-sm text-blue-600 hover:text-blue-800 underline"
            >
                Use Demo Credentials
            </button>
        </div>
    </div>

    <script>
        // Login form handler
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            const useDemoBtn = document.getElementById('useDemoBtn');
            const loginMessage = document.getElementById('loginMessage');

            // Show login message if exists
            const message = sessionStorage.getItem('loginMessage');
            if (message) {
                showMessage(message, 'error');
                sessionStorage.removeItem('loginMessage');
            }

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Use demo credentials
            useDemoBtn.addEventListener('click', function() {
                document.getElementById('email').value = 'admin@garamdoodh.com';
                document.getElementById('password').value = 'admin123';
            });

            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Show loading state
                setLoading(true);

                try {
                    // For demo purposes, accept demo credentials
                    if (email === 'admin@garamdoodh.com' && password === 'admin123') {
                        // Create mock token and admin info
                        const mockToken = 'demo-admin-token-' + Date.now();
                        const mockAdmin = {
                            id: 'admin1',
                            name: 'Admin User',
                            email: 'admin@garamdoodh.com',
                            role: 'admin',
                            permissions: ['view_dashboard', 'manage_orders', 'manage_products', 'manage_customers', 'view_analytics', 'manage_settings']
                        };

                        // Store in localStorage (in real app, this would be handled by auth manager)
                        localStorage.setItem('admin_token', mockToken);
                        localStorage.setItem('admin_info', JSON.stringify(mockAdmin));

                        showMessage('Login successful! Redirecting...', 'success');
                        
                        // Redirect to admin portal
                        setTimeout(() => {
                            window.location.href = '/admin.html';
                        }, 1000);
                    } else {
                        throw new Error('Invalid credentials. Please use the demo credentials.');
                    }
                } catch (error) {
                    showMessage(error.message || 'Login failed. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(loading) {
                loginBtn.disabled = loading;
                loginBtnText.textContent = loading ? 'Signing In...' : 'Sign In';
                loginSpinner.classList.toggle('hidden', !loading);
            }

            function showMessage(message, type) {
                loginMessage.className = `p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' : 'bg-red-100 text-red-800 border border-red-200'}`;
                loginMessage.textContent = message;
                loginMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
