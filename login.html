<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GaramDoodh</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #eef1f5 100%);
      min-height: 100vh;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #3730a3, #4f46e5);
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
    }
    .notification {
      animation: fadeInOut 3s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(100%); }
      10%, 90% { opacity: 1; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(100%); }
    }
  </style>
</head>

<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gradient-to-br from-indigo-600 to-indigo-400 rounded-full mx-auto flex items-center justify-center">
        <img src="images/garam-doodh-logo.png" alt="Logo" class="w-10 h-10" />
      </div>
      <h1 class="text-2xl font-bold text-gray-900 mt-4">Welcome Back</h1>
      <p class="text-gray-500 text-sm">Sign in to your GaramDoodh account</p>
    </div>

    <!-- Tabs -->
    <div class="flex border-b border-gray-200 mb-6">
      <button id="passwordTab" class="flex-1 py-2 font-medium text-indigo-600 border-b-2 border-indigo-500">
        <i class="fas fa-lock mr-2"></i>Password
      </button>
      <button id="otpTab" class="flex-1 py-2 font-medium text-gray-500 border-b-2 border-transparent hover:text-indigo-600">
        <i class="fas fa-key mr-2"></i>OTP Login
      </button>
    </div>

    <!-- PASSWORD LOGIN FORM -->
    <form id="passwordForm" class="space-y-5">
      <div>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
      <div>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 text-indigo-600" /> Remember me
        </label>
        <a href="#" class="text-indigo-600 hover:text-indigo-800">Forgot password?</a>
      </div>
      <button
        type="submit"
        id="signInBtn"
        class="btn-primary w-full py-3 text-white rounded-lg font-semibold shadow"
      >
        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
      </button>
    </form>

    <!-- OTP LOGIN FORM -->
    <form id="otpForm" class="space-y-5 hidden">
      <div>
        <input
          type="email"
          id="otpEmail"
          placeholder="Enter your email"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
          required
        />
      </div>
      <button
        type="button"
        id="sendOtpBtn"
        class="btn-primary w-full py-3 text-white rounded-lg font-semibold shadow"
      >
        <i class="fas fa-paper-plane mr-2"></i>Send OTP
      </button>

      <div id="otpInputContainer" class="hidden space-y-3">
        <input
          type="text"
          id="otpCode"
          maxlength="6"
          placeholder="Enter 6-digit OTP"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
        />
        <div class="text-center text-sm text-gray-500">
          <span id="otpTimer">OTP expires in: 5:00</span>
        </div>
        <button
          type="submit"
          id="verifyOtpBtn"
          class="btn-primary w-full py-3 text-white rounded-lg font-semibold shadow"
        >
          <i class="fas fa-check-circle mr-2"></i>Verify & Login
        </button>
        <button
          type="button"
          id="resendOtpBtn"
          class="text-indigo-600 hover:text-indigo-800 text-sm font-medium mx-auto block"
          disabled
        >
          Resend OTP
        </button>
      </div>
    </form>

    <div class="text-center mt-8 text-sm text-gray-600">
      Don't have an account?
      <a href="signup.html" class="text-indigo-600 hover:text-indigo-800 font-semibold">Sign up here</a>
    </div>

    <div class="text-center mt-3">
      <a href="index.html" class="text-gray-500 hover:text-indigo-600 text-sm">
        <i class="fas fa-arrow-left mr-1"></i> Back to Home
      </a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Notification
    function notify(msg, type = "info") {
      const div = document.createElement("div");
      div.className = `notification fixed top-4 right-4 px-5 py-3 rounded-lg text-white font-medium shadow-lg z-50 ${
        type === "success"
          ? "bg-green-500"
          : type === "error"
          ? "bg-red-500"
          : "bg-indigo-600"
      }`;
      div.textContent = msg;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    // Toggle Tabs
    const passwordTab = document.getElementById("passwordTab");
    const otpTab = document.getElementById("otpTab");
    const passwordForm = document.getElementById("passwordForm");
    const otpForm = document.getElementById("otpForm");

    passwordTab.addEventListener("click", () => {
      passwordTab.classList.add("text-indigo-600", "border-indigo-500");
      otpTab.classList.remove("text-indigo-600", "border-indigo-500");
      passwordForm.classList.remove("hidden");
      otpForm.classList.add("hidden");
    });

    otpTab.addEventListener("click", () => {
      otpTab.classList.add("text-indigo-600", "border-indigo-500");
      passwordTab.classList.remove("text-indigo-600", "border-indigo-500");
      otpForm.classList.remove("hidden");
      passwordForm.classList.add("hidden");
    });

    // Password Login
    document.getElementById("passwordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const btn = document.getElementById("signInBtn");

      if (!email || !password) return notify("Please fill in all fields", "error");

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Loading...';

      try {
        const res = await fetch("/.netlify/functions/auth-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();

        if (res.ok && data.success) {
          localStorage.setItem("garamdoodh_user", JSON.stringify(data.data.user));
          localStorage.setItem("garamdoodh_token", data.data.token);
          notify("Login successful! Redirecting...", "success");
          setTimeout(() => (window.location.href = "index.html"), 1500);
        } else notify(data.message || "Login failed", "error");
      } catch {
        notify("Network error. Please try again.", "error");
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
      }
    });

    // OTP Send
    document.getElementById("sendOtpBtn").addEventListener("click", async () => {
      const email = document.getElementById("otpEmail").value.trim();
      if (!email) return notify("Enter your email", "error");
      notify("Sending OTP...", "info");

      try {
        const res = await fetch("/.netlify/functions/auth-otp-generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();

        if (res.ok && data.success) {
          notify("OTP sent! Check your email.", "success");
          document.getElementById("otpInputContainer").classList.remove("hidden");
          startOtpTimer();
        } else notify("Failed to send OTP", "error");
      } catch {
        notify("Network error. Try again.", "error");
      }
    });

    // OTP Verify
    document.getElementById("otpForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("otpEmail").value.trim();
      const otp = document.getElementById("otpCode").value.trim();
      const btn = document.getElementById("verifyOtpBtn");

      if (!otp) return notify("Enter your OTP", "error");

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Verifying...';

      try {
        const res = await fetch("/.netlify/functions/auth-otp-verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });
        const data = await res.json();

        if (res.ok && data.success) {
          localStorage.setItem("garamdoodh_user", JSON.stringify(data.data.user));
          localStorage.setItem("garamdoodh_token", data.data.token);
          notify("Login successful!", "success");
          setTimeout(() => (window.location.href = "index.html"), 1500);
        } else notify(data.message || "Invalid OTP", "error");
      } catch {
        notify("Network error", "error");
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Verify & Login';
      }
    });

    // OTP Timer
    let otpTimer;
    function startOtpTimer() {
      clearInterval(otpTimer);
      let timeLeft = 5 * 60;
      const timerEl = document.getElementById("otpTimer");
      const resendBtn = document.getElementById("resendOtpBtn");
      resendBtn.disabled = true;

      otpTimer = setInterval(() => {
        timeLeft--;
        const m = Math.floor(timeLeft / 60);
        const s = String(timeLeft % 60).padStart(2, "0");
        timerEl.textContent = `OTP expires in: ${m}:${s}`;

        if (timeLeft <= 0) {
          clearInterval(otpTimer);
          timerEl.textContent = "OTP expired";
          resendBtn.disabled = false;
        }
      }, 1000);
    }

    document.getElementById("resendOtpBtn").addEventListener("click", () => {
      document.getElementById("sendOtpBtn").click();
    });
  </script>
</body>
</html>
