<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Debug - GaramDoodh</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-red-600 mb-2">ğŸš¨ Admin Login Debug</h1>
            <p class="text-gray-600">Fix "Invalid credentials" error</p>
        </div>

        <!-- Debug Steps -->
        <div class="space-y-6">
            <!-- Step 1: Check Admin User -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <span class="bg-blue-500 text-white rounded-full w-8 h-8 inline-flex items-center justify-center mr-3">1</span>
                    Check if Admin User Exists
                </h3>
                <button id="checkAdminBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4">
                    Check Admin User
                </button>
                <div id="checkResult" class="text-sm"></div>
            </div>

            <!-- Step 2: Create Admin User -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <span class="bg-green-500 text-white rounded-full w-8 h-8 inline-flex items-center justify-center mr-3">2</span>
                    Create Admin User
                </h3>
                <button id="createAdminBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4">
                    Force Create Admin
                </button>
                <div id="createResult" class="text-sm"></div>
            </div>

            <!-- Step 3: Test Login -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">
                    <span class="bg-purple-500 text-white rounded-full w-8 h-8 inline-flex items-center justify-center mr-3">3</span>
                    Test Login
                </h3>
                <button id="testLoginBtn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mb-4">
                    Test Login API
                </button>
                <div id="loginResult" class="text-sm"></div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 mt-8">
            <h3 class="text-lg font-semibold text-yellow-800 mb-4">
                <i class="fas fa-lightbulb mr-2"></i>
                Quick Fix
            </h3>
            <p class="text-yellow-700 mb-4">
                If you're getting "Invalid credentials", the admin user probably doesn't exist in your database.
            </p>
            <button id="quickFixBtn" class="bg-yellow-600 text-white px-6 py-3 rounded hover:bg-yellow-700 font-semibold">
                ğŸš€ Quick Fix: Create Admin & Test Login
            </button>
            <div id="quickFixResult" class="mt-4 text-sm"></div>
        </div>

        <!-- Navigation -->
        <div class="text-center mt-8 space-x-4">
            <a href="login.html" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
                Try Login Again
            </a>
            <a href="setup-admin.html" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700">
                Setup Admin Page
            </a>
        </div>
    </div>

    <script>
        // Check admin user
        document.getElementById('checkAdminBtn').addEventListener('click', async () => {
            const result = document.getElementById('checkResult');
            result.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking admin user...';
            
            try {
                const response = await fetch('/.netlify/functions/debug-admin');
                const data = await response.json();
                
                if (data.success) {
                    const debug = data.debug;
                    result.innerHTML = `
                        <div class="text-green-600"><i class="fas fa-check"></i> Admin user found!</div>
                        <div class="mt-2 space-y-1 text-gray-600">
                            <div>ğŸ“§ Email: ${debug.email}</div>
                            <div>ğŸ‘¤ Name: ${debug.name}</div>
                            <div>ğŸ” Role: ${debug.role}</div>
                            <div>âœ… Active: ${debug.isActive}</div>
                            <div>ğŸ”‘ Password matches: ${debug.passwordMatches ? 'âœ… Yes' : 'âŒ No'}</div>
                            <div>ğŸ“… Created: ${new Date(debug.createdAt).toLocaleString()}</div>
                        </div>
                        ${debug.passwordMatches ? 
                            '<div class="mt-2 text-green-600">âœ… Admin user is ready for login!</div>' : 
                            '<div class="mt-2 text-red-600">âŒ Password doesn\'t match. Try creating a fresh admin user.</div>'
                        }
                    `;
                } else {
                    result.innerHTML = `
                        <div class="text-red-600"><i class="fas fa-times"></i> ${data.message}</div>
                        <div class="mt-2 text-gray-600">${data.debug?.suggestion || 'Admin user needs to be created'}</div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="text-red-600"><i class="fas fa-times"></i> Error: ${error.message}</div>`;
            }
        });

        // Create admin user
        document.getElementById('createAdminBtn').addEventListener('click', async () => {
            const result = document.getElementById('createResult');
            result.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating admin user...';
            
            try {
                const response = await fetch('/.netlify/functions/force-create-admin', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="text-green-600"><i class="fas fa-check"></i> Admin user created successfully!</div>
                        <div class="mt-2 space-y-1 text-gray-600">
                            <div>ğŸ“§ Email: ${data.data.email}</div>
                            <div>ğŸ‘¤ Name: ${data.data.name}</div>
                            <div>ğŸ” Role: ${data.data.role}</div>
                            <div>ğŸ”‘ Password test: ${data.data.passwordTest ? 'âœ… Working' : 'âŒ Failed'}</div>
                        </div>
                        <div class="mt-2 text-blue-600">${data.data.instructions}</div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="text-red-600"><i class="fas fa-times"></i> Failed to create admin user</div>
                        <div class="mt-2 text-gray-600">${data.message}</div>
                        <div class="mt-2 text-gray-500">Error: ${data.error}</div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="text-red-600"><i class="fas fa-times"></i> Error: ${error.message}</div>`;
            }
        });

        // Test login
        document.getElementById('testLoginBtn').addEventListener('click', async () => {
            const result = document.getElementById('loginResult');
            result.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing login...';
            
            try {
                const response = await fetch('/.netlify/functions/auth-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@garamdoodh.com',
                        password: 'admin123'
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="text-green-600"><i class="fas fa-check"></i> Login successful!</div>
                        <div class="mt-2 space-y-1 text-gray-600">
                            <div>ğŸ‘¤ User: ${data.data.user.name}</div>
                            <div>ğŸ“§ Email: ${data.data.user.email}</div>
                            <div>ğŸ” Role: ${data.data.user.role}</div>
                            <div>ğŸ« Token: ${data.data.token.substring(0, 20)}...</div>
                        </div>
                        <div class="mt-2 text-green-600">âœ… You can now login to the admin portal!</div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="text-red-600"><i class="fas fa-times"></i> Login failed</div>
                        <div class="mt-2 text-gray-600">${data.message}</div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="text-red-600"><i class="fas fa-times"></i> Error: ${error.message}</div>`;
            }
        });

        // Quick fix
        document.getElementById('quickFixBtn').addEventListener('click', async () => {
            const result = document.getElementById('quickFixResult');
            result.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Running quick fix...';
            
            try {
                // Step 1: Create admin
                result.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Step 1: Creating admin user...';
                const createResponse = await fetch('/.netlify/functions/force-create-admin', {
                    method: 'POST'
                });
                const createData = await createResponse.json();
                
                if (!createData.success) {
                    throw new Error('Failed to create admin: ' + createData.message);
                }
                
                // Step 2: Test login
                result.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Step 2: Testing login...';
                const loginResponse = await fetch('/.netlify/functions/auth-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@garamdoodh.com',
                        password: 'admin123'
                    })
                });
                const loginData = await loginResponse.json();
                
                if (loginData.success) {
                    result.innerHTML = `
                        <div class="text-green-600 text-lg"><i class="fas fa-check-circle"></i> Quick Fix Successful!</div>
                        <div class="mt-2 space-y-1 text-gray-600">
                            <div>âœ… Admin user created</div>
                            <div>âœ… Login test passed</div>
                            <div>âœ… Ready to use admin portal</div>
                        </div>
                        <div class="mt-4 p-3 bg-green-50 border border-green-200 rounded">
                            <div class="font-semibold text-green-800">Credentials:</div>
                            <div class="text-green-700">Email: admin@garamdoodh.com</div>
                            <div class="text-green-700">Password: admin123</div>
                        </div>
                        <div class="mt-4">
                            <a href="login.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                                Go to Login Page
                            </a>
                        </div>
                    `;
                } else {
                    throw new Error('Login test failed: ' + loginData.message);
                }
                
            } catch (error) {
                result.innerHTML = `
                    <div class="text-red-600"><i class="fas fa-times-circle"></i> Quick fix failed</div>
                    <div class="mt-2 text-gray-600">${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
