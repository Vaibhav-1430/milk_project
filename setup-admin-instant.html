<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Admin Setup - GaramDoodh</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <div class="bg-indigo-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-shield text-3xl text-indigo-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Instant Admin Setup</h1>
            <p class="text-gray-600">Add admin credentials to your MongoDB Atlas database</p>
        </div>

        <!-- Setup Button -->
        <div class="text-center mb-6">
            <button id="setupBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-4 px-8 rounded-xl hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                <i class="fas fa-rocket mr-2"></i>
                Setup Admin Credentials Now
            </button>
        </div>

        <!-- Status -->
        <div id="status" class="hidden mb-6">
            <div class="flex items-center justify-center mb-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <span class="ml-3 text-gray-600">Setting up admin credentials...</span>
            </div>
        </div>

        <!-- Result -->
        <div id="result" class="hidden"></div>

        <!-- Credentials Box -->
        <div id="credentials" class="hidden bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
            <h3 class="font-semibold text-green-800 mb-2">
                <i class="fas fa-key mr-2"></i>Admin Credentials
            </h3>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                    <span class="text-green-700">Email:</span>
                    <span class="font-mono text-green-800">admin@garamdoodh.com</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-green-700">Password:</span>
                    <span class="font-mono text-green-800">admin123</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div id="actions" class="hidden space-y-3">
            <a href="login.html" class="block w-full bg-green-600 text-white text-center py-3 rounded-lg hover:bg-green-700 transition-colors">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Go to Login Page
            </a>
            <a href="admin.html" class="block w-full bg-purple-600 text-white text-center py-3 rounded-lg hover:bg-purple-700 transition-colors">
                <i class="fas fa-tachometer-alt mr-2"></i>
                Direct Admin Portal Access
            </a>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-500">
            <p>This will create admin credentials in your MongoDB Atlas database</p>
        </div>
    </div>

    <script>
        document.getElementById('setupBtn').addEventListener('click', async () => {
            const setupBtn = document.getElementById('setupBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const credentials = document.getElementById('credentials');
            const actions = document.getElementById('actions');

            // Show loading
            setupBtn.classList.add('hidden');
            status.classList.remove('hidden');
            result.classList.add('hidden');
            credentials.classList.add('hidden');
            actions.classList.add('hidden');

            try {
                console.log('ðŸš€ Setting up admin credentials...');
                
                const response = await fetch('/.netlify/functions/setup-admin-now', {
                    method: 'POST'
                });
                
                const data = await response.json();
                console.log('ðŸ“¨ Setup response:', data);

                // Hide loading
                status.classList.add('hidden');

                if (data.success) {
                    // Show success
                    result.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                            <div class="flex items-center">
                                <i class="fas fa-check-circle text-green-500 text-xl mr-3"></i>
                                <div>
                                    <h3 class="font-semibold text-green-800">Success!</h3>
                                    <p class="text-green-700 text-sm">${data.message}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                            <h4 class="font-semibold text-blue-800 mb-2">Verification Results:</h4>
                            <div class="space-y-1 text-sm text-blue-700">
                                <div>âœ… Database Connection: Working</div>
                                <div>âœ… Admin User: ${data.data.status === 'created' ? 'Created' : 'Updated'}</div>
                                <div>âœ… Password: ${data.data.verification.passwordWorks ? 'Working' : 'Failed'}</div>
                                <div>âœ… Token Generation: ${data.data.verification.tokenGenerated ? 'Working' : 'Failed'}</div>
                            </div>
                        </div>
                    `;
                    
                    result.classList.remove('hidden');
                    credentials.classList.remove('hidden');
                    actions.classList.remove('hidden');
                } else {
                    // Show error
                    result.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                            <div class="flex items-center">
                                <i class="fas fa-exclamation-triangle text-red-500 text-xl mr-3"></i>
                                <div>
                                    <h3 class="font-semibold text-red-800">Setup Failed</h3>
                                    <p class="text-red-700 text-sm">${data.message}</p>
                                </div>
                            </div>
                        </div>
                        
                        ${data.troubleshooting ? `
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                            <h4 class="font-semibold text-yellow-800 mb-2">Troubleshooting:</h4>
                            <ul class="text-sm text-yellow-700 space-y-1">
                                ${data.troubleshooting.map(tip => `<li>â€¢ ${tip}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                    `;
                    
                    result.classList.remove('hidden');
                    setupBtn.classList.remove('hidden');
                }

            } catch (error) {
                console.error('ðŸ’¥ Setup error:', error);
                
                // Hide loading
                status.classList.add('hidden');
                
                // Show error
                result.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <i class="fas fa-times-circle text-red-500 text-xl mr-3"></i>
                            <div>
                                <h3 class="font-semibold text-red-800">Network Error</h3>
                                <p class="text-red-700 text-sm">${error.message}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                result.classList.remove('hidden');
                setupBtn.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
