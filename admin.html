<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Portal - GaramDoodh</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-indigo-600">Admin Portal</h1>
      <div>
        <button id="signOutBtn" class="px-3 py-1 bg-red-500 text-white rounded">Sign Out</button>
      </div>
    </header>

    <section class="bg-white rounded shadow p-4 mb-6">
      <h2 class="font-semibold mb-2">Orders</h2>
      <div id="ordersContainer" class="overflow-auto">
        <table class="min-w-full divide-y divide-gray-200" id="ordersTable">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Order #</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Customer</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Items</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Delivery</th>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-500">Placed</th>
            </tr>
          </thead>
          <tbody id="ordersTbody" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="admin-frontend.js"></script>
</body>
</html>
