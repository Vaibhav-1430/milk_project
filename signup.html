<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GaramDoodh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        'primary-dark': '#3730A3',
                        'primary-light': '#6366F1',
                        secondary: '#ff6b35',
                        'secondary-light': '#ff8f6a',
                        accent: '#efefd0',
                        dark: '#004e89',
                        light: '#f8f9fa',
                        surface: '#ffffff',
                        'surface-muted': '#f6f7fb',
                        border: '#e5e7eb',
                        muted: '#6b7280',
                        success: '#28a745',
                        danger: '#dc3545'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif'],
                        'poppins': ['Poppins', 'system-ui', 'sans-serif']
                    },
                    boxShadow: {
                        'soft': '0 10px 24px rgba(0,0,0,0.08)',
                        'soft-hover': '0 16px 36px rgba(0,0,0,0.12)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .signup-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .signup-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            transition: color 0.2s ease;
        }
        
        .input-field {
            padding-left: 40px;
            transition: all 0.2s ease;
        }
        
        .input-field:focus + .input-icon {
            color: #4F46E5;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4F46E5, #6366F1);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #3730A3, #4F46E5);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        
        .btn-google {
            transition: all 0.2s ease;
        }
        
        .btn-google:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .divider {
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: #ffffff;
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-up {
            animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .customer-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 12px 0;
        }

        .customer-type-option {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .customer-type-option.selected {
            border-color: #4F46E5;
            background: #f0f4ff;
            color: #4F46E5;
        }

        .customer-type-option:hover {
            border-color: #4F46E5;
        }

        .conditional-field {
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .conditional-field.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="font-inter">
    <div class="signup-container flex items-center justify-center p-4">
        <div class="signup-card w-full max-w-md rounded-2xl shadow-soft p-8 fade-in">
            <!-- Logo Section -->
            <div class="text-center mb-8 slide-up">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary to-primary-light rounded-full mb-4">
                    <img src="images/garam-doodh-logo.png" alt="GaramDoodh Logo" class="w-10 h-10 object-contain">
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h1>
                <p class="text-muted text-sm">Join GaramDoodh for fresh milk delivery</p>
            </div>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-6 slide-up">
                <!-- Name Field -->
                <div class="input-group">
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Full Name"
                        class="input-field w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        required
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>

                <!-- Email Field -->
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email Address"
                        class="input-field w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        required
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <!-- Phone Field -->
                <div class="input-group">
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="Phone Number"
                        class="input-field w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        required
                    >
                    <i class="fas fa-phone input-icon"></i>
                </div>

                <!-- Customer Type Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Customer Type</label>
                    <div class="customer-type-selector">
                        <div class="customer-type-option" data-type="college">
                            <i class="fas fa-graduation-cap mb-1"></i>
                            <div class="text-sm font-medium">College Student</div>
                        </div>
                        <div class="customer-type-option" data-type="outsider">
                            <i class="fas fa-home mb-1"></i>
                            <div class="text-sm font-medium">Local Resident</div>
                        </div>
                    </div>
                    <input type="hidden" id="customerType" name="customerType" required>
                </div>

                <!-- Hostel Field (Conditional) -->
                <div id="hostelField" class="conditional-field">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="hostel" 
                            name="hostel" 
                            placeholder="Hostel Name"
                            class="input-field w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        >
                        <i class="fas fa-building input-icon"></i>
                    </div>
                </div>

                <!-- Address Field -->
                <div class="input-group">
                    <textarea 
                        id="address" 
                        name="address" 
                        placeholder="Delivery Address"
                        rows="3"
                        class="input-field w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 resize-none"
                        required
                    ></textarea>
                    <i class="fas fa-map-marker-alt input-icon" style="top: 20px;"></i>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password"
                        class="input-field w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        required
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <!-- Confirm Password Field -->
                <div class="input-group">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm Password"
                        class="input-field w-full px-4 py-3 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                        required
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms" name="terms" class="mt-1 rounded border-border text-primary focus:ring-primary" required>
                    <label for="terms" class="ml-2 text-sm text-muted">
                        I agree to the <a href="#" class="text-primary hover:text-primary-dark">Terms of Service</a> and <a href="#" class="text-primary hover:text-primary-dark">Privacy Policy</a>
                    </label>
                </div>

                <!-- Signup Button -->
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold shadow-card hover:shadow-soft-hover transition-all duration-200"
                >
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="divider my-6">
                <span>OR</span>
            </div>

            <!-- Google Signup Button -->
            <button 
                id="googleSignupBtn" 
                class="btn-google w-full py-3 px-4 bg-white border border-border rounded-lg text-gray-700 font-semibold shadow-card hover:shadow-soft-hover transition-all duration-200 flex items-center justify-center"
            >
                <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </button>

            <!-- Login Link -->
            <div class="text-center mt-8 slide-up">
                <p class="text-muted text-sm">
                    Already have an account? 
                    <a href="login.html" class="text-primary hover:text-primary-dark font-semibold transition-colors duration-200">Sign in here</a>
                </p>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-muted hover:text-primary transition-colors duration-200 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        // Form submission handling
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Basic validation
            if (!validateForm(data)) {
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            setButtonLoading(submitBtn, true);
            
            // Submit to backend
            submitSignup(data);
        });

        // Customer type selection
        document.querySelectorAll('.customer-type-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.customer-type-option').forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Set hidden input value
                document.getElementById('customerType').value = this.dataset.type;
                
                // Show/hide hostel field based on selection
                const hostelField = document.getElementById('hostelField');
                if (this.dataset.type === 'college') {
                    hostelField.classList.add('show');
                    document.getElementById('hostel').required = true;
                } else {
                    hostelField.classList.remove('show');
                    document.getElementById('hostel').required = false;
                    document.getElementById('hostel').value = '';
                }
            });
        });

        // Google Signup handling
        document.getElementById('googleSignupBtn').addEventListener('click', function() {
            showNotification('Google signup coming soon!', 'info');
        });

        // Form validation
        function validateForm(data) {
            // Check required fields
            const requiredFields = ['name', 'email', 'phone', 'customerType', 'address', 'password', 'confirmPassword'];
            for (let field of requiredFields) {
                if (!data[field] || data[field].trim() === '') {
                    showNotification(`Please fill in ${field.replace(/([A-Z])/g, ' $1').toLowerCase()}`, 'error');
                    return false;
                }
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showNotification('Please enter a valid email address', 'error');
                return false;
            }
            
            // Phone validation (basic)
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(data.phone.replace(/\D/g, ''))) {
                showNotification('Please enter a valid 10-digit phone number', 'error');
                return false;
            }
            
            // Password validation
            if (data.password.length < 6) {
                showNotification('Password must be at least 6 characters long', 'error');
                return false;
            }
            
            // Confirm password
            if (data.password !== data.confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return false;
            }
            
            // Terms and conditions
            if (!document.getElementById('terms').checked) {
                showNotification('Please accept the terms and conditions', 'error');
                return false;
            }
            
            return true;
        }

        // Submit signup to backend
        async function submitSignup(data) {
            try {
                showNotification('Creating your account...', 'info');
                
                const response = await fetch('/.netlify/functions/auth-register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: data.name,
                        email: data.email,
                        phone: data.phone,
                        password: data.password,
                        customerType: data.customerType,
                        hostel: data.customerType === 'college' ? data.hostel : undefined,
                        address: data.address
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Account created successfully! Logging you in...', 'success');
                    
                    // Store user data
                    localStorage.setItem('garamdoodh_user', JSON.stringify(result.data.user));
                    localStorage.setItem('garamdoodh_token', result.data.token);
                    
                    // Check for return URL
                    const returnUrl = localStorage.getItem('garamdoodh_return_url');
                    const redirectUrl = returnUrl || 'index.html';
                    
                    // Clear return URL
                    if (returnUrl) {
                        localStorage.removeItem('garamdoodh_return_url');
                    }
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 2000);
                } else {
                    showNotification(result.message || 'Signup failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showNotification('Network error. Please check your connection and try again.', 'error');
            } finally {
                const submitBtn = document.querySelector('button[type="submit"]');
                setButtonLoading(submitBtn, false);
            }
        }

        // Button loading state
        function setButtonLoading(button, loading = true) {
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
            } else {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotification = document.querySelector('.signup-notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `signup-notification fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white font-medium transform transition-all duration-300 translate-x-full`;
            
            // Set colors based on type
            switch(type) {
                case 'success':
                    notification.style.backgroundColor = '#28a745';
                    break;
                case 'error':
                    notification.style.backgroundColor = '#dc3545';
                    break;
                case 'info':
                default:
                    notification.style.backgroundColor = '#4F46E5';
                    break;
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Auto remove after 4 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 4000);
        }

        // Add focus effects to form inputs
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-primary', 'ring-opacity-20');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-primary', 'ring-opacity-20');
            });
        });

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Set default customer type
            document.querySelector('.customer-type-option[data-type="outsider"]').click();
        });
    </script>
</body>
</html>
