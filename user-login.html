<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GaramDoodh</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo-section {
            margin-bottom: 30px;
        }
        
        .logo-section h1 {
            color: #4F46E5;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .logo-section p {
            color: #6B7280;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #F9FAFB;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4F46E5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            padding: 4px;
        }
        
        .password-toggle:hover {
            color: #4F46E5;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            color: #4F46E5;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .signup-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
            color: #6B7280;
        }
        
        .signup-link a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1>GaramDoodh</h1>
                <p>Fresh Boiled Milk Delivered to Your Doorstep</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <form id="passwordLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                </button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>

            <!-- Admin Demo Section -->
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #E5E7EB;">
                <p style="color: #6B7280; font-size: 14px; margin-bottom: 10px;">
                    <i class="fas fa-user-shield"></i> Admin Access
                </p>
                <button type="button" id="adminDemoBtn" class="login-btn" style="background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%); font-size: 14px; padding: 10px;">
                    Use Admin Demo Credentials
                </button>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script>
        // Enhanced login functionality with admin detection
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordLoginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const passwordIcon = document.getElementById('passwordIcon');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const adminDemoBtn = document.getElementById('adminDemoBtn');
            const alertMessage = document.getElementById('alertMessage');

            // Password toggle functionality
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Admin demo credentials
            adminDemoBtn.addEventListener('click', function() {
                emailInput.value = 'admin@garamdoodh.com';
                passwordInput.value = 'admin123';
                showAlert('Admin demo credentials loaded. Click Sign In to continue.', 'success');
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (!email || !password) {
                    showAlert('Please fill in all fields', 'error');
                    return;
                }

                setLoading(true);

                try {
                    // Check if this is an admin user first
                    if (email === 'admin@garamdoodh.com' && password === 'admin123') {
                        // Handle admin login
                        await handleAdminLogin(email, password);
                        return;
                    }

                    // Regular user login
                    const response = await fetch('/.netlify/functions/auth-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // Check if user is admin based on role
                        if (result.data.user.role === 'admin') {
                            await handleAdminLogin(email, password, result.data);
                        } else {
                            // Regular user login
                            showAlert('Login successful! Redirecting...', 'success');
                            
                            localStorage.setItem('garamdoodh_user', JSON.stringify(result.data.user));
                            localStorage.setItem('garamdoodh_token', result.data.token);

                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                        }
                    } else {
                        showAlert(result.message || 'Invalid credentials', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Network error. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            });

            async function handleAdminLogin(email, password, userData = null) {
                try {
                    showAlert('Admin login detected. Redirecting to admin portal...', 'success');

                    // Set up admin authentication
                    const mockToken = 'admin-token-' + Date.now();
                    const adminInfo = userData ? userData.user : {
                        id: 'admin1',
                        name: 'Admin User',
                        email: email,
                        role: 'admin',
                        permissions: ['view_dashboard', 'manage_orders', 'manage_products', 'manage_customers', 'view_analytics', 'manage_settings']
                    };

                    localStorage.setItem('admin_token', userData ? userData.token : mockToken);
                    localStorage.setItem('admin_info', JSON.stringify(adminInfo));

                    // Redirect to admin portal
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } catch (error) {
                    console.error('Admin login error:', error);
                    showAlert('Admin login failed. Please try again.', 'error');
                }
            }

            function setLoading(loading) {
                loginBtn.disabled = loading;
                if (loading) {
                    loginBtnText.innerHTML = '<span class="loading-spinner"></span>Signing In...';
                } else {
                    loginBtnText.textContent = 'Sign In';
                }
            }

            function showAlert(message, type) {
                alertMessage.textContent = message;
                alertMessage.className = `alert alert-${type}`;
                alertMessage.style.display = 'block';
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        alertMessage.style.display = 'none';
                    }, 3000);
                }
            }

            // Show any login messages from session storage
            const loginMessage = sessionStorage.getItem('loginMessage');
            if (loginMessage) {
                showAlert(loginMessage, 'error');
                sessionStorage.removeItem('loginMessage');
            }
        });
    </script>
</body>
</html>
